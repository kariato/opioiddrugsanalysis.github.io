<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

    var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source}) ;
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  for (var key in nodes) {
      nodes[key]['degree'] = 0;
    }



    links.forEach(function (link) {
        link.source.degree += 1;
    });

    for (var key in nodes) {
        if (nodes[key]['degree'] == 0) nodes[key]['degreeColor'] = 'unpinned0';
        if (nodes[key]['degree'] > 0) nodes[key]['degreeColor'] = 'unpinned1';
        if (nodes[key]['degree'] > 3) nodes[key]['degreeColor'] = 'unpinned2';
        if (nodes[key]['degree'] > 5) nodes[key]['degreeColor'] = 'unpinned3';
        if (nodes[key]['degree'] > 9) nodes[key]['degreeColor'] = 'unpinned4';
        if (nodes[key]['degree'] > 11) nodes[key]['degreeColor'] = 'unpinned5';

    }
  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
        .attr("height", height);
    GTLabelX = 40
    //GTUsername
    svg.append("text")
        .attr("id", "credit")
        .attr("x", (width - 400))
        .attr("y", GTLabelX)
        .attr("text-anchor", "middle")
        .style("font-size", "8px")
        .text("mdavey8");

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("fill", "#ff7f0e")
      .attr("class", function(d) { return "link" + d.value; });

  let timeout;

  // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .attr("id", function (d) { return "node" + d.index; })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));


  // add the nodes
    node.append("circle")
        .attr("r", function (d) { return d.degree * 2 + 5; })
        .attr("class", function (d) { return d.degreeColor; })
        .attr("id", function (d) { return "cirlce" + d.index; });


    node.append("text")
        .text(function (d) { return d.name; })
        .attr("dx", "5px")
        .attr("dy", "-5px")
        .style("font-weight","bold");

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

    function dragstarted(d) {
        console.log("timeout", timeout);
        d.fixed = true;
        if (timeout) {
            clearTimeout(timeout);
            timeout = null;
            if (d.fixed) {
                d.fixed = false;
                timeout = null;
                htmltxt = d3.select("#node" + d.index).html();
                htmltxt = htmltxt.replace("pinned", d.degreeColor);
                d3.select("#node" + d.index).html(htmltxt);
                console.log("DblClick");
            }
            else {
                console.log("Bad Dblclick");
            }
        } else {
            clearTimeout(timeout);
            timeout = setTimeout(function () {
                clearTimeout(timeout);
                timeout = null;
                d.fixed = true;
                htmltxt = d3.select("#node" + d.index).html();
                htmltxt = htmltxt.replace(d.degreeColor, "pinned");
                d3.select("#node" + d.index).html(htmltxt);
                console.log("node was single clicked", new Date());
            }, 200);
        };
        if (!d3.event.active) force.alphaTarget(0.3).restart();

        d.fx = d.x;
        d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
